<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expediente | Atlas Haroldo Horta</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Courier New', monospace; background: #0f0f0f; color: #ccc; padding: 20px; line-height: 1.5; }
        header { text-align: center; margin-bottom: 40px; border-bottom: 1px solid #ff9f1c; padding-bottom: 20px; }
        h1 { color: #ff9f1c; font-size: 2em; text-transform: uppercase; letter-spacing: 2px; }
        #back { position: absolute; top: 20px; left: 20px; background: #222; color: #ff9f1c; padding: 10px 15px; text-decoration: none; border: 1px solid #ff9f1c; transition: 0.3s; }
        #back:hover { background: #ff9f1c; color: #000; }
        .stats { display: flex; justify-content: center; gap: 30px; margin: 20px 0; font-size: 14px; }
        .stat { text-align: center; }
        .stat-num { font-size: 2em; color: #ff9f1c; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: #1a1a1a; border: 1px solid #333; border-radius: 4px; overflow: hidden; transition: 0.3s; }
        .card:hover { border-color: #ff9f1c; transform: translateY(-5px); }
        .card-img { width: 100%; height: 200px; object-fit: cover; }
        .card-header { padding: 15px; background: #000; }
        .capa { font-size: 11px; text-transform: uppercase; opacity: 0.7; margin-bottom: 5px; }
        .titulo { color: #ff9f1c; font-weight: bold; font-size: 16px; }
        .rating { color: #ffdb4d; font-size: 12px; margin-top: 5px; }
        .desc { padding: 15px; font-size: 13px; }
        .narrativa { border-left: 4px solid #b366ff !important; }
        .aereo { border-left: 4px solid #4d94ff !important; }
        .cronica { border-left: 4px solid #ff4d4d !important; }
        #loading { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #0f0f0f; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } .stats { flex-direction: column; gap: 10px; } }
    </style>
</head>
<body>
    <div id="loading">Cargando expediente... üìÇ</div>
    <a id="back" href="index.html">‚Üê ATLAS</a>
    <header>
        <h1 id="zona-titulo">CARGANDO...</h1>
        <div class="stats">
            <div class="stat"><div class="stat-num" id="total">0</div>Fotos</div>
            <div class="stat"><div class="stat-num" id="narrativa">0</div>Narrativa</div>
            <div class="stat"><div class="stat-num" id="aereo">0</div>A√©reo</div>
        </div>
    </header>
    <div id="grid" class="grid"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const zona = urlParams.get('zona') || 'fordlandia';  // Default ford para test
        document.getElementById('zona-titulo').textContent = zona.toUpperCase();
        
        let data = [], filtered = [];
        const stats = { total: 0, narrativa: 0, aereo: 0, cronica: 0 };
        
        fetch('data/puntos_mapa.json')
            .then(res => res.json())
            .then(allData => {
                data = allData.filter(p => p.zona === zona);
                filtered = data.sort((a,b) => (b.rating || 0) - (a.rating || 0));  // Top rating first
                
                // Stats
                filtered.forEach(p => {
                    stats.total++;
                    if (p.capa?.includes('Narrativa')) stats.narrativa++;
                    else if (p.capa?.includes('A√©reo')) stats.aereo++;
                    else stats.cronica++;
                });
                
                document.getElementById('total').textContent = stats.total;
                document.getElementById('narrativa').textContent = stats.narrativa;
                document.getElementById('aereo').textContent = stats.aereo;
                
                document.getElementById('loading').remove();
                renderGrid();
            });
        
        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            filtered.forEach(p => {
                const card = document.createElement('div');
                card.className = `card ${p.capa?.includes('Narrativa') ? 'narrativa' : 
                                p.capa?.includes('A√©reo') ? 'aereo' : 'cronica'}`;
                card.innerHTML = `
                    <img src="${p.thumb}" class="card-img" alt="${p.titulo}" loading="lazy">
                    <div class="card-header">
                        <div class="capa">${p.capa || 'ARCHIVO'}</div>
                        <div class="titulo">${p.titulo || p.id}</div>
                        ${p.rating ? `<div class="rating">‚òÖ ${p.rating}</div>` : ''}
                    </div>
                    <div class="desc">${p.descripcion || 'Expediente fotogr√°fico'}</div>
                `;
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
