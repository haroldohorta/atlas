<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SUR DAO - Portafolio</title>
    <style>
        body { background: #0a0a0a; color: #eee; font-family: monospace; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .item { border: 1px solid #222; padding: 5px; text-align: center; }
        img { width: 100%; height: 150px; object-fit: cover; }
    </style>
</head>
<body>
    <button onclick="window.location.href='mapa_dinamico.html'">⬅ Volver al Mapa</button>
    <h1 id="zona-titulo">Cargando...</h1>
    <div class="grid" id="grid"></div>
    <script>
        const zona = new URLSearchParams(window.location.search).get('zona');
        document.getElementById('zona-titulo').innerText = "EXPEDICIÓN: " + zona.toUpperCase();
        fetch('puntos_mapa.json').then(r => r.json()).then(fotos => {
            const container = document.getElementById('grid');
            fotos.filter(f => f.thumb.includes(zona)).forEach(f => {
                container.innerHTML += `<div class="item"><a href="${f.thumb}" target="_blank"><img src="${f.thumb}"></a><p style="font-size:9px">${f.id}</p></div>`;
            });
        });
    </script>
</body>
</html>
