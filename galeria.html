<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedientes Atlas | Haroldo Horta</title>
    <style>
        :root { --oro: #FFD700; --fondo: #0a0a0a; --tarjeta: #151515; }
        
        body { 
            background: var(--fondo); color: #eee; 
            font-family: 'Courier New', Courier, monospace; 
            margin: 0; padding: 0; overflow-x: hidden;
        }

        header { 
            padding: 30px; border-bottom: 1px solid #333; 
            display: flex; justify-content: space-between; align-items: center;
        }

        .btn-volver { 
            color: var(--oro); text-decoration: none; border: 1px solid var(--oro);
            padding: 8px 15px; font-size: 12px; transition: 0.3s;
        }
        .btn-volver:hover { background: var(--oro); color: #000; }

        /* Grilla de Miniaturas */
        .galeria-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px; padding: 30px;
        }

        .card-expediente {
            background: var(--tarjeta); border: 1px solid #222;
            padding: 10px; cursor: pointer; transition: 0.3s;
        }
        .card-expediente:hover { border-color: var(--oro); transform: translateY(-3px); }

        .img-container {
            width: 100%; height: 200px; background: #000;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        .img-container img {
            max-width: 100%; max-height: 100%; object-fit: contain;
        }

        .info-card { margin-top: 10px; font-size: 11px; color: #888; }
        .info-card b { color: var(--oro); }

        /* --- VISOR DE EXPEDIENTE (MODAL) --- */
        .modal-visor {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.98);
            z-index: 10000; backdrop-filter: blur(10px);
        }

        .modal-contenido {
            display: flex; width: 95%; height: 90%;
            margin: 2vh auto; background: #111; border: 1px solid #333;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .visor-foto {
            flex: 7; display: flex; justify-content: center;
            align-items: center; background: #000; padding: 10px;
        }
        .visor-foto img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .visor-info {
            flex: 3; padding: 40px; border-left: 1px solid #222;
            overflow-y: auto; display: flex; flex-direction: column;
        }

        .visor-info h2 { color: var(--oro); margin: 0 0 20px 0; font-size: 24px; text-transform: uppercase; }
        .meta { font-size: 12px; color: #666; margin-bottom: 30px; line-height: 1.8; }
        .meta b { color: var(--oro); }
        .descripcion { font-size: 14px; line-height: 1.6; color: #ccc; border-left: 2px solid var(--oro); padding-left: 15px; }

        .btn-cerrar {
            position: absolute; top: 10px; right: 20px;
            color: #fff; font-size: 40px; cursor: pointer; z-index: 10001;
        }

        @media (max-width: 800px) {
            .modal-contenido { flex-direction: column; overflow-y: auto; }
            .visor-foto { height: 50vh; }
        }
    </style>
</head>
<body>

<header>
    <div>
        <h1 id="zona-titulo" style="margin:0; font-size: 22px; color: var(--oro);">EXPEDIENTE: CARGANDO...</h1>
        <p id="conteo" style="margin:5px 0 0 0; font-size: 11px; color: #666;">SINCRONIZANDO ARCHIVOS</p>
    </div>
    <a href="index.html" class="btn-volver">← VOLVER AL ATLAS</a>
</header>

<div id="galeria" class="galeria-grid"></div>

<div id="miVisor" class="modal-visor">
    <span class="btn-cerrar" onclick="cerrarVisor()">&times;</span>
    <div class="modal-contenido">
        <div class="visor-foto">
            <img id="imgVisor" src="">
        </div>
        <div class="visor-info">
            <h2 id="tituloVisor">CARGANDO...</h2>
            <div class="meta">
                <div><b>ZONA:</b> <span id="zonaVisor"></span></div>
                <div><b>CAPA:</b> <span id="capaVisor"></span></div>
                <div><b>ARCHIVO:</b> <span id="idVisor"></span></div>
            </div>
            <div class="descripcion" id="descVisor"></div>
            <div style="margin-top:auto; padding-top: 30px;">
                <button onclick="cerrarVisor()" style="width:100%; padding:12px; background:var(--oro); border:none; cursor:pointer; font-weight:bold; font-family:inherit;">CERRAR FICHA</button>
            </div>
        </div>
    </div>
</div>

<script>
    let allData = [];
    const params = new URLSearchParams(window.location.search);
    const zonaFiltrada = params.get('zona');

    // Cargar el JSON
    fetch('data/puntos_mapa.json?v=' + Date.now())
        .then(res => res.json())
        .then(data => {
            allData = data;
            const fotosZona = allData.filter(p => p.zona === zonaFiltrada);
            
            document.getElementById('zona-titulo').innerText = `EXPEDIENTE: ${zonaFiltrada.toUpperCase()}`;
            document.getElementById('conteo').innerText = `${fotosZona.length} ARCHIVOS CLASIFICADOS EN EL BÚNKER`;

            const container = document.getElementById('galeria');
            fotosZona.forEach(p => {
                container.innerHTML += `
                    <div class="card-expediente" onclick="abrirVisor('${p.id}')">
                        <div class="img-container">
                            <img src="${p.thumb}" loading="lazy">
                        </div>
                        <div class="info-card">
                            <b>ID:</b> ${p.id.split('_').pop()} <br>
                            <b>TITULO:</b> ${p.titulo}
                        </div>
                    </div>
                `;
            });
        });

    function abrirVisor(id) {
        const p = allData.find(item => item.id === id);
        if(!p) return;

        document.getElementById('imgVisor').src = p.full;
        document.getElementById('tituloVisor').innerText = p.titulo;
        document.getElementById('zonaVisor').innerText = p.zona.toUpperCase();
        document.getElementById('capaVisor').innerText = p.capa.toUpperCase();
        document.getElementById('idVisor').innerText = p.id;
        document.getElementById('descVisor').innerText = p.descripcion || "Este archivo forma parte del registro histórico de Haroldo Horta.";

        document.getElementById('miVisor').style.display = 'block';
        document.body.style.overflow = 'hidden'; // Bloquear scroll al ver foto
    }

    function cerrarVisor() {
        document.getElementById('miVisor').style.display = 'none';
        document.body.style.overflow = 'auto';
    }
</script>

</body>
</html>
